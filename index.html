<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Bookmarks App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <body>
          <section class='container'>
            <button id="add-bookmark" aria-live>Add bookmark</button>

            <label for="filter-item">Choose minimum rating:

                <option>ALL</option>

                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select></label>
            <ul class="js-bookmarks-list bookmarks-list" aria-live="polite"></ul>
          </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

        <script src="bookmarks.js"></script>
        <script src="store.js" async defer></script>
        <script src="api.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
